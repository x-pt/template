name: CI # Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v5

            -   name: Set up Go
                uses: actions/setup-go@v6
                with:
                    go-version: 'stable'

            -   name: Build
                run: make init && make build

            -   name: Test
                run: make test
