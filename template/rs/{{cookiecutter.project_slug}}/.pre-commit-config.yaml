fail_fast: true

repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v5.0.0
        hooks:
            -   id: check-merge-conflict
            -   id: check-json
            -   id: check-toml
            -   id: check-yaml
            -   id: end-of-file-fixer
            -   id: mixed-line-ending
                args: [ --fix=lf ]
            -   id: trailing-whitespace
    -   repo: https://github.com/commitizen-tools/commitizen
        rev: v3.30.1
        hooks:
            -   id: commitizen
            -   id: commitizen-branch
                stages: [ pre-push ]
    -   repo: https://github.com/doublify/pre-commit-rust
        rev: v1.0 # Ensure this version is suitable or find the latest tag
        hooks:
            -   id: fmt
                args: [--all] # Format all workspace members
            -   id: clippy
                args: [--all-targets, --all-features, --, -D, warnings] # Match Makefile lint
